                function toSubscription()
        {
            var idelement;
            var sub_id = QueryString("SUBSCRIBER_ID");
                        var scid = QueryString("P_SERVICE_TYPE_ID");
                        var stid = QueryString("P_TARIFF_SCENARIO_ID");
            var skw = QueryString("s_keyword");
            var hlm = QueryString("V_SUBSCRIBERPage");
            if (hlm == null)
                hlm = 1;
            if (sub_id != "" && sub_id != 0 && sub_id != false && sub_id != undefined && sub_id != null)
            {
                location.href = "subscriber.php?SUBSCRIBER_ID=" + sub_id + "&P_SERVICE_TYPE_ID="+ scid+ "&P_TARIFF_SCENARIO_ID="+ stid+ "&s_keyword=" + skw + "&V_SUBSCRIBERPage=" + hlm;

		function getFrom_LOV(FormName, FieldList, FileName) {
            arrLOV = FileName.split('?');

            var width = 500;
            var height = 400;
            ///var left = parseInt((screen.availWidth/2) - (width/2));
            //var top = parseInt((screen.availHeight/2) - (height/2)); 
            window.open('../bil_lov/' + arrLOV[0] + '?FORM=' + FormName + '&OBJ=' + FieldList + '&' + arrLOV[1], width, height, "auto");
        }
        function lov_p_cpe_type() 
        {
         getFrom_LOV('V_SUBSCRIBER_CPE', 'P_CPE_TYPE_ID,CPE_TYPE_CODE', 'lov_p_cpe_type.php?');
