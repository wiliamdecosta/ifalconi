<script language="javascript">
        function getFrom_LOV(FormName, FieldList, FileName) {
                    arrLOV = FileName.split('?');

                    var width = 500;
                    var height = 400;
                    ///var left = parseInt((screen.availWidth/2) - (width/2));
                    //var top = parseInt((screen.availHeight/2) - (height/2)); 
                    window.open('../bil_lov/' + arrLOV[0] + '?FORM=' + FormName + '&OBJ=' + FieldList + '&' + arrLOV[1], width, height, "auto");
        }

        function lov_p_feature_type_bundled() {
                        var ftid = document.getElementById("P_DETAIL_FEATURE1P_SERVICE_TYPE_ID").value;
                        
                getFrom_LOV('P_DETAIL_FEATURE1', 'P_FEATURE_TYPE_ID,FEATURE_TYPE_CODE,FEATURE_GROUP_CODE', 'lov_p_feature_type_bundled.php?P_SERVICE_TYPE_ID='+ftid);
        }

        function to_Bundled() {
                var cid = QueryString("P_BUNDLED_FEATURE_ID");
                var hlm = QueryString("SERVICETYPE_GRIDPage");
                if (hlm == null)
                hlm = 1;
            if (cid != "" && cid != 0 && cid != false && cid != undefined && cid != null)
            {
                location.href = "p_bundled_feature.php?P_BUNDLED_FEATURE_ID=" + cid +"&SERVICETYPE_GRIDPage=" + hlm;
            }

        }
		function to_Tariff() {
       	 	var cid = QueryString("P_BUNDLED_FEATURE_ID");
			var sid	= QueryString("P_SERVICE_TYPE_ID");	
        	var hlm = QueryString("V_P_BUNDLED_FEATUREPage");
         	if (hlm == null)
                hlm = 1;
            if (cid != "" && cid != 0 && cid != false && cid != undefined && cid != null)
            {
                location.href = "p_bundled_tariff.php?P_BUNDLED_FEATURE_ID=" + cid +"&P_SERVICE_TYPE_ID="+sid+"&V_P_BUNDLED_FEATUREPage=" + hlm;
            }

        }

</script>
