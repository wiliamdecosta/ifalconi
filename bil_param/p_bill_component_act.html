<table cellspacing="0" cellpadding="0" align="center" border="0">
  <tr>
    <td><br>
      <!-- BEGIN Record Bill_CompRecord -->
      <form id="Bill_CompRecord" method="post" name="{HTMLFormName}" action="{Action}">
        <table cellspacing="0" cellpadding="0" width="100%" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" width="100%" border="0">
                <tr>
                  <td class="HeaderLeft"><img border="0" alt="" src="../Styles/pips/Images/Spacer.gif"></td> 
                  <td class="th"><strong>BILL COMPONENT</strong></td> 
                  <td class="HeaderRight"><img border="0" alt="" src="../Styles/pips/Images/Spacer.gif"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="6">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td class="th"><label for="Bill_CompRecordBILL_COMPONENT_CODE">Bill Component Code</label></td> 
                  <td colspan="5"><input id="Bill_CompRecordBILL_COMPONENT_CODE" class="ControlsRQ" readonly maxlength="128" size="32" value="{BILL_COMPONENT_CODE}" name="{BILL_COMPONENT_CODE_Name}">&nbsp;<img onclick="lov_p_bill_component()" border="0" src="../images/folder.gif"><input id="Bill_CompRecordP_BILL_COMPONENT_ID" class="ControlsIN" style="DISPLAY: none" value="{P_BILL_COMPONENT_ID}" name="{P_BILL_COMPONENT_ID_Name}">&nbsp;<input id="Bill_CompRecordP_RECU_TARIFF_BUNDLED_FEAT_ID" style="DISPLAY: none" value="{P_RECU_TARIFF_BUNDLED_FEAT_ID}" name="{P_RECU_TARIFF_BUNDLED_FEAT_ID_Name}">&nbsp;</td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="Bill_CompRecordP_CURRENCY_ID">Currency Code</label></td> 
                  <td colspan="5"><input id="Bill_CompRecordCURRENCY_CODE" class="ControlsRQ" readonly maxlength="64" size="8" value="{CURRENCY_CODE}" name="{CURRENCY_CODE_Name}">&nbsp;<img onclick="lov_p_currency()" border="0" src="../images/folder.gif">&nbsp;<input id="Bill_CompRecordP_CURRENCY_ID" class="ControlsIN" style="DISPLAY: none" maxlength="12" size="17" value="{P_CURRENCY_ID}" name="{P_CURRENCY_ID_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th">Charge Amount</td> 
                  <td colspan="5"><input id="Bill_CompRecordCHARGE_AMOUNT" class="ControlsRQ" size="12" value="{CHARGE_AMOUNT}" name="{CHARGE_AMOUNT_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="Bill_CompRecordDESCRIPTION">Description</label></td> 
                  <td colspan="5"><textarea id="Bill_CompRecordDESCRIPTION" class="ControlsIN" style="HEIGHT: 44px; WIDTH: 269px" rows="3" cols="40" name="{DESCRIPTION_Name}">{DESCRIPTION}</textarea>&nbsp;&nbsp;&nbsp;&nbsp; <input id="Bill_CompRecordP_RT_BUND_FEAT_BILL_COMP_ID" style="DISPLAY: none" size="1" value="{P_RT_BUND_FEAT_BILL_COMP_ID}" name="{P_RT_BUND_FEAT_BILL_COMP_ID_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="Bill_CompRecordUPDATE_DATE">Update Date</label></td> 
                  <td colspan="5"><input id="Bill_CompRecordUPDATE_DATE" class="ControlsRO" readonly maxlength="100" size="12" value="{UPDATE_DATE}" name="{UPDATE_DATE_Name}">&nbsp;<input id="Bill_CompRecordUPDATE_BY" class="ControlsRO" maxlength="12" size="12" value="{UPDATE_BY}" name="{UPDATE_BY_Name}">&nbsp;</td>
                </tr>
 
                <tr class="Bottom">
                  <td colspan="6" align="right">
                    <!-- BEGIN Button Button_Insert --><input id="Bill_CompRecordButton_Insert" class="Button" type="submit" value="Save" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input id="Bill_CompRecordButton_Update" class="Button" type="submit" value="Save" name="{Button_Name}"><!-- END Button Button_Update -->&nbsp; 
                    <!-- BEGIN Button Button_Cancel --><input id="Bill_CompRecordButton_Cancel" class="Button" type="submit" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record Bill_CompRecord --><br>
    </td>
  </tr>
</table>
<script language="javascript">
        function getFrom_LOV(FormName, FieldList, FileName) {
                    arrLOV = FileName.split('?');

                    var width = 500;
                    var height = 400;
                    ///var left = parseInt((screen.availWidth/2) - (width/2));
                    //var top = parseInt((screen.availHeight/2) - (height/2)); 
                    window.open('../bil_lov/' + arrLOV[0] + '?FORM=' + FormName + '&OBJ=' + FieldList + '&' + arrLOV[1], width, height, "auto");
        }

        function lov_p_bill_component() {
                getFrom_LOV('Bill_CompRecord', 'P_BILL_COMPONENT_ID,BILL_COMPONENT_CODE', 'lov_p_bill_component.php?');
        }
        function lov_p_currency() {
                getFrom_LOV('Bill_CompRecord', 'P_CURRENCY_ID,CURRENCY_CODE', 'lov_p_currency.php?');
        }

         function to_Detail() {
                var cid = document.getElementById("V_P_BUNDLED_FEATURE1P_BUNDLED_FEATURE_ID").value;
                        var sid = document.getElementById("V_P_BUNDLED_FEATURE1P_SERVICE_TYPE_ID").value;       
                var hlm = QueryString("V_P_BUNDLED_FEATUREPage");
                if (hlm == null)
                hlm = 1;
            if (cid != "" && cid != 0 && cid != false && cid != undefined && cid != null)
            {
                location.href = "p_detail_feature.php?P_BUNDLED_FEATURE_ID=" + cid +"&P_SERVICE_TYPE_ID="+sid+"&V_P_BUNDLED_FEATUREPage=" + hlm;
            }

        }
                function to_Tariff() {
                var cid = document.getElementById("V_P_BUNDLED_FEATURE1P_BUNDLED_FEATURE_ID").value;
                        var sid = document.getElementById("V_P_BUNDLED_FEATURE1P_SERVICE_TYPE_ID").value;       
                var hlm = QueryString("V_P_BUNDLED_FEATUREPage");
                if (hlm == null)
                hlm = 1;
            if (cid != "" && cid != 0 && cid != false && cid != undefined && cid != null)
            {
                location.href = "p_bundled_tariff.php?P_BUNDLED_FEATURE_ID=" + cid +"&P_SERVICE_TYPE_ID="+sid+"&V_P_BUNDLED_FEATUREPage=" + hlm;
            }

        }
</script>
