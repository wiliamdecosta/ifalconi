<script language="javascript">
        function to_FeatureType() {
            var feature_group_id = document.getElementById("FEATUREGROUP_RECORDP_FEATURE_GROUP_ID").value;
            var hlm = QueryString("FEATUREGROUP_GRIDPage");
            if (hlm == null)
                hlm = 1;
            if (feature_group_id != "" && feature_group_id != 0 && feature_group_id != false && feature_group_id != undefined && feature_group_id != null)
            {
                location.href = "p_feature_type.php?P_FEATURE_GROUP_ID=" + feature_group_id + "&FEATUREGROUP_GRIDPage=" + hlm;
            }

        }
