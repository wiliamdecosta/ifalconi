        function to_FeatureGroup() {
            var cid = QueryString("P_FEATURE_GROUP_ID");

                hlm = 1;
            if (cid != "" && cid != 0 && cid != false && cid != undefined && cid != null)
            {
                location.href = "p_feature_group.php?P_FEATURE_GROUP_ID=" + cid +"&FEATUREGROUP_GRIDpage=" + hlm;
            }
