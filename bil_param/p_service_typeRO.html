<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>FEATURE TYPE</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script language="JavaScript" src="../js/qs.js"></script>
<link rel="stylesheet" type="text/css" href="../Styles/trb/Style_doctype.css">
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<div id="tabtop" style="POSITION: absolute; WIDTH: 100%">
  <table style="BACKGROUND-COLOR: #89a5f7" cellspacing="0" cellpadding="0" width="100%" border="0">
    <tr>
      <td><img border="0" src="../images/tab_s_on.gif"></td> 
      <td class="th" background="../images/tab_on.gif" nowrap align="center"><label>Service Type</label></td> 
      <td><img border="0" src="../images/tab_e_on.gif"></td> 
      <td><img border="0" src="../images/tab_s_off.gif"></td> 
      <td class="th" background="../images/tab_off.gif" nowrap><label onclick="javascript:to_ServiceGroup()">Service&nbsp;Category&nbsp;</label></td> 
      <td><img border="0" src="../images/tab_e_off.gif"></td> 
      <td background="../images/tab_back.gif" width="100%"></td>
    </tr>
  </table>
</div>
<br>
<br>
&nbsp; 
<table cellspacing="0" cellpadding="0" align="center" border="0">
  <tr>
    <td>
      <!-- BEGIN Record FT_SEARCH -->
      <form id="FT_SEARCH" method="post" name="{HTMLFormName}" action="{Action}">
        <table cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td><input id="FT_SEARCHs_keyword" class="ControlsIN" maxlength="32" size="32" value="{s_keyword}" name="{s_keyword_Name}"></td> 
                  <td>
                    <!-- BEGIN Button Button_DoSearch --><input id="FT_SEARCHButton_DoSearch" style="BORDER-TOP: 0px; BORDER-RIGHT: 0px; BORDER-BOTTOM: 0px; BORDER-LEFT: 0px" alt="" src="../Styles/trb/Images/en/ButtonSearch.gif" type="image" value="" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record FT_SEARCH -->&nbsp; 
      <!-- BEGIN Grid SERVICETYPE_GRID -->
      <table cellspacing="0" cellpadding="0" width="100%" border="0">
        <tr>
          <td valign="top">
            <table class="Header" cellspacing="0" cellpadding="0" width="100%" border="0">
              <tr>
                <td class="HeaderLeft"><img border="0" alt="" src="../Styles/trb/Images/Spacer.gif"></td> 
                <td class="th"><strong>SERVICE TYPE LIST</strong></td> 
                <td class="HeaderRight"><img border="0" alt="" src="../Styles/trb/Images/Spacer.gif"></td>
              </tr>
            </table>
 
            <table class="Grid" cellspacing="0" cellpadding="0">
              <tr class="Caption">
                <th style="TEXT-ALIGN: center" scope="col">#</th>
 
                <th scope="col">CODE</th>
 
                <th scope="col">FEATURE NAME</th>
 
                <th scope="col">&nbsp;VALID FROM / TO</th>
 
                <th scope="col">&nbsp;DESCRIPTION</th>
              </tr>
 
              <!-- BEGIN Row -->
              <tr {SERVICETYPE_GRID:rowStyle}>
                <td style="TEXT-ALIGN: center">
                  <!-- BEGIN Link DLink --><a href="{DLink_Src}" id="SERVICETYPE_GRIDDLink_{P_APPLGrid:rowNumber}">{DLink}</a><!-- END Link DLink --></td> 
                <td style="TEXT-ALIGN: left">{CODE}&nbsp;<input id="SERVICETYPE_GRIDP_SERVICE_TYPE_ID_{SERVICETYPE_GRID:rowNumber}" type="hidden" value="{P_SERVICE_TYPE_ID}" name="{P_SERVICE_TYPE_ID_Name}"></td> 
                <td style="TEXT-ALIGN: left">{SERVICE_NAME}&nbsp;</td> 
                <td style="TEXT-ALIGN: left">&nbsp;{VALID_FROM}&nbsp;/ {VALID_TO}</td> 
                <td style="TEXT-ALIGN: left">&nbsp;{DESCRIPTION}</td>
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr class="NoRecords">
                <td colspan="5">no record</td>
              </tr>
              <!-- END NoRecords -->
              <tr class="Footer">
                <td style="BORDER-RIGHT: 0px"><a href="{ST_NEW_Src}" id="SERVICETYPE_GRIDST_NEW_{P_APPLGrid:rowNumber}"><img style="DISPLAY: none" border="0" src="../Styles/trb/Images/en/ButtonTambah.gif"></a></td> 
                <td colspan="4"><label style="display: none;" for="SERVICETYPE_GRIDP_SERVICE_TYPE_ID2">&nbsp;</label><input id="SERVICETYPE_GRIDP_SERVICE_TYPE_ID2" style="DISPLAY: none" value="{P_SERVICE_TYPE_ID2}" name="{P_SERVICE_TYPE_ID2_Name}">&nbsp; 
                  <!-- BEGIN Navigator Navigator -->
                  <!-- BEGIN First_On --><a href="{First_URL}"><img border="0" alt="{First_URL}" src="../Styles/trb/Images/First.gif"></a> <!-- END First_On -->
                  <!-- BEGIN First_Off --><img border="0" alt="{First_URL}" src="../Styles/trb/Images/FirstOff.gif"><!-- END First_Off -->
                  <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img border="0" alt="{Prev_URL}" src="../Styles/trb/Images/Prev.gif"></a> <!-- END Prev_On -->
                  <!-- BEGIN Prev_Off --><img border="0" alt="{Prev_URL}" src="../Styles/trb/Images/PrevOff.gif"><!-- END Prev_Off -->&nbsp; 
                  <!-- BEGIN Pages -->
                  <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
                  <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->
                  <!-- BEGIN Next_On --><a href="{Next_URL}"><img border="0" alt="{Next_URL}" src="../Styles/trb/Images/Next.gif"></a> <!-- END Next_On -->
                  <!-- BEGIN Next_Off --><img border="0" alt="{Next_URL}" src="../Styles/trb/Images/NextOff.gif"><!-- END Next_Off -->
                  <!-- BEGIN Last_On --><a href="{Last_URL}"><img border="0" alt="{Last_URL}" src="../Styles/trb/Images/Last.gif"></a> <!-- END Last_On -->
                  <!-- BEGIN Last_Off --><img border="0" alt="{Last_URL}" src="../Styles/trb/Images/LastOff.gif"><!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      &nbsp; <!-- END Grid SERVICETYPE_GRID --><br>
    </td>
  </tr>
</table>
<script language="javascript">
        function to_ServiceGroup() {
            var cid = document.getElementById("SERVICETYPE_GRIDP_SERVICE_TYPE_ID2").value;
            var hlm = QueryString("SERVICETYPE_GRIDPage");
            if (hlm == null)
                hlm = 1;
            if (cid != "" && cid != 0 && cid != false && cid != undefined && cid != null)
            {
                location.href = "p_service_category.php?P_SERVICE_TYPE_ID=" + cid +"&SERVICETYPE_GRIDPage=" + hlm;
            }

        }

</script>
</body>
</html>
